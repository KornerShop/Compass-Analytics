machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add nyc
    - yarn global add now

deployment:
  production:
    branch: master
    commands:
      - nyc yarn test && nyc report --reporter=text-lcov | ./node_modules/coveralls/bin/coveralls.js
      - now --public -t ${NOW_TOKEN}
      - now -t ${NOW_TOKEN} alias compass-analytics
