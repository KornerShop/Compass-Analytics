machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add now

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - now -e DATABASE_URI=${DATABASE_URI} --public -t ${NOW_TOKEN}
      - now -t ${NOW_TOKEN} alias compass-analytics
      - now -t ${NOW_TOKEN} scale compass-analytics.now.sh 1 1
